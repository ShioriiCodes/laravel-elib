<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="reset-password-box">
            <h2>Reset Password</h2>
            <p>Enter your new password below to reset it.</p>
            <form action="/reset-password" method="POST">
                <input type="hidden" name="token" value="your_token_here">
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email" value="{{email_from_reset_link}}">
                </div>
                <div class="input-group">
                    <label for="password">New Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your new password">
                </div>
                <div class="input-group">
                    <label for="confirm-password">Confirm New Password</label>
                    <input type="password" id="confirm-password" name="password_confirmation" required placeholder="Confirm your new password">
                </div>
                <div class="input-group">
                    <button type="submit">Reset Password</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
